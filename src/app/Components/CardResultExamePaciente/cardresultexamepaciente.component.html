<div *ngIf="IsLoading; else exameContent">
  <div class="container border card-sl" style="height: 500px;">
    <mat-spinner diameter="48" class="d-block m-auto" style="top:45%"></mat-spinner>
  </div>
</div>

<ng-template #exameContent>
  <div class="customform">
    <div class="row">
      <div class="d-block m-auto col-md-6 text-center">
        <div class="card-sl">
          <div class="card-heading">
            <i class="fa-solid fa-user me-2"></i>{{Exame?.Nome}}
          </div>
          <div class="card-text">
            <p><i class="fa-solid fa-calendar-days me-2"></i><strong>Data:</strong></p>
            <p>{{Exame?.Data}}</p>
          </div>
          <div class="card-text">
            <p><i class="fa-solid fa-file-lines me-2"></i><strong>Número do Exame:</strong></p><p>
              {{Exame?.NrExame}}</p>
          </div>
          <div class="card-text">
            <p><i class="fa-regular fa-file-lines me-2"></i><strong>Número da Guia:</strong><p></p>
            <p>{{Exame?.NrGuia ? Exame?.NrGuia : '--'}}</p>
          </div>
          <div class="card-text">
            <p><i class="fa-solid fa-envelopes-bulk me-2"></i><strong>Previsão de Entrega:</strong></p>
            <p>{{Exame?.PrevisaoResultado}}</p>
          </div>
          <div class="card-text">
            <p><i class="fa-solid fa-file-lines me-2"></i><strong>Exame:</strong></p>
            <p>{{Exame?.TipoExame}}</p>
          </div>
          <div class="card-text">
            <p><i class="fa-solid fa-square-arrow-up-right me-2"></i><strong>Situação:</strong></p>
            <p>{{Exame?.Situacao}}</p>
          </div>    
          <div *ngIf="Exame?.DownloadPronto" class="card-button" (click)="DownloadPDF()">
            <i class="fa-solid fa-download me-2"></i><span class="custom-button">Download</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
